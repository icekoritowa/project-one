<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Демо страница с формой обратной связи</h1>
        <p>Нажмите кнопку ниже чтобы открыть форму</p>
        
        <button id="openDialog" type="button">Написать нам</button>

        <dialog id="contactDialog">
            <h2>Обратная связь</h2>
            <form id="contactForm" method="dialog" novalidate>
                <label for="name">Имя *</label>
                <input id="name" name="name" type="text" required>

                <label for="email">E-mail *</label>
                <input id="email" name="email" type="email" required>

                <label for="phone">Телефон *</label>
                <input id="phone" name="phone" type="tel" required placeholder="+7 (900) 000-00-00">

                <label for="topic">Тема *</label>
                <select id="topic" name="topic" required>
                    <option value="">Выберите тему</option>
                    <option value="question">Вопрос</option>
                    <option value="order">Заказ</option>
                </select>

                <label for="message">Сообщение *</label>
                <textarea id="message" name="message" required></textarea>

                               <div class="form-actions">
                    <button type="button" id="closeDialog">Закрыть</button>
                    <button type="submit">Отправить</button>
                </div>
            </form>
        </dialog>
    </main>

    <script src="main.js"></script>
</body>
</html>
